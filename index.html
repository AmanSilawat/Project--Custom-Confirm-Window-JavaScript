<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Confirm Window</title>
    <link rel="stylesheet" href="confirm/confirm.css">
</head>
<body>
    <h1>Custom Confirm Window</h1>
    <button id="btnChangeBg">Change Backgroud Color</button>
    <script src="confirm/confirm.js"></script>
    <script>
        document.querySelector('#btnChangeBg').addEventListener('click', () => {
            Confirm.open({
                title: 'Background Change',
                message: 'Are you sure you wish the background color?',
                onok: () => document.body.style.background = 'linear-gradient(128deg, rgba(101,224,206,1) 0%, rgba(231,249,2,1) 38%, rgba(255,141,0,1) 100%)'
            });
        })
        
    </script>
</body>
</html>
